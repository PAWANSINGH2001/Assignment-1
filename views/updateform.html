<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product Form</title>
</head>

<body>
    <h2>Update Product</h2>
    <form action="https://assignment-1-yzlh.onrender.com/updateProducts/" method="POST">
        <div>
            <label for="productId">Enter Product ID of the updated item:</label>
            <input type="number" id="productId" name="productID" required>
        </div>
        <h3>Enter Updated product Details</h3>
        <div>
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="name" required>
        </div>
        <div>
            <label for="productPrice">Product Price:</label>
            <input type="number" id="productPrice" name="price" required>
        </div>
        <div>
            <label for="featured">Feature</label>
            <label>
                <input type="radio" name="featured" value="1">True
            </label>
            <label>
                <input type="radio" name="featured" value="0">False
            </label>
        </div>
        <div>
            <label for="Rating">Rating (1 to 5):</label>
            <input type="number" max="5" min="1" id="Rating" name="rating" required>
        </div>
        <div>
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="company" required>
        </div>
        <button type="submit">Update Product</button>
    </form>
</body>

</html>
